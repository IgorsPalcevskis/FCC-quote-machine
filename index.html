<!DOCTYPE html>
<html>
<head>
  <title>Quote machine</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="jumbotron">
    <div class="container-fluid">
      <h1 style="font-size:100px;">Random Quote Machine</h1>
    </div>
  </header>
  <main class="container content">
    <p><a id="get-another-quote-button" href="#" class="btn btn-default quote_btn" role="button">New Quote</a></p>
    <p id="quote-content"></p>
    <h4 id="quote-author" class="text-right"></h4>
    <p class="text-right"><a id="tweet-quote" href="#" class="btn btn-primary" role="button"><i class="fa fa-twitter" aria-hidden="true"></i>&nbsp&nbsp&nbspTweet</a></p>
  </main>
  <footer>
    <p>This web application is built using <a href="https://forismatic.com/en/" target="_blank">forismatic.com</a> API</p>
    <p>Coded by Igors Palcevskis</p>
  </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/809d523534.js"></script>
<script src="java.js"></script>
</body>
</html>
